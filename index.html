<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="manifest" href="/manifest.json">
    <title>Tree Phenotyping App</title>
    <link rel="icon" href="graphics/icons/icon-192.png" sizes="192x192">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure full height of viewport */
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }
        .content {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-grow: 1; /* Makes sure content area takes up available space */
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            padding: 10px;
            background-color: #333;
            text-align: center;
            margin-top: auto;
        }
        footer img {
            max-width: 100%; /* Ensures image fits in screen size */
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tree Phenotyping App</h1>
        <p>Capture and record phenotypic data about trees to help with your environmental studies.</p>
    </header>

    <div class="content">
        <h2>Welcome!</h2>
        <p>This app helps you collect tree data such as species, height, leaf size, and more. Let's get started!</p>
        <button onclick="location.href='question1.html'">Start Survey</button>
    </div>

    <!-- Footer Section -->
    <footer>
        <img src="graphics/footer.png" alt="Footer Image">
    </footer>

    <script>

    </script>

    <script>
  // Check for Service Worker support
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log('✅ Service Worker registered:', reg.scope))
      .catch(err => console.error('❌ Service Worker registration failed:', err));
  } else {
    alert('⚠️ Your browser does not support service workers. Offline functionality will not work.');
  }

  // Check for Geolocation support
  if (!('geolocation' in navigator)) {
    alert('⚠️ Geolocation is not supported by your browser. GPS tagging will not work.');
  }

  // Check for Local Storage support
  if (!('localStorage' in window)) {
    alert('⚠️ Local storage is not supported. Your data will not be saved.');
  }

  // Optional: Detect if app is running in PWA mode
  if (window.matchMedia('(display-mode: standalone)').matches) {
    console.log('✅ App is running in standalone/PWA mode');
  } else {
    console.log('ℹ️ App is running in browser/tab mode');
  }

</script>
</body>
</html>
